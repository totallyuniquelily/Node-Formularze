<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: Ubuntu;
      }
      table {
        border: 3px solid royalblue;
        border-radius: 8px;
        padding: 10px;
      }
      h1 {
        font-family: segoe script, Ubuntu;
        letter-spacing: 10px;
        font-weight: bolder;
      }
      body {
        text-align: center;
      }
      #btn {
        letter-spacing: 2px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Rezerwacja</h1>
      <form action="/add" method="get">
        <table>
          <tr>
            <td>Nazwisko</td>
            <td><input name="last_name" type="text" /></td>
          </tr>
          <tr>
            <td>Numer Stolika</td>
            <td><input name="table_number" type="text" /></td>
          </tr>
          <tr>
            <td>Ilość Gości</td>
            <td><input name="guests" type="number" /></td>
          </tr>
          <tr>
            <td>Numer Telefonu</td>
            <td>
              <input
                name="phone_number"
                type="text"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <center><input type="submit" value="Prześlij" id="btn" /></center>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
